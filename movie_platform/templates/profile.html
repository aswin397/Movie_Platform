<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Movie Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0e7ff, #f0f4f8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #0044cc;
        }
        .profile-info {
            margin-bottom: 20px;
            text-align: left;
        }
        .profile-info div {
            margin-bottom: 10px;
        }
        .profile-info label {
            font-weight: bold;
            color: #555;
        }
        .profile-info p {
            margin: 0;
            color: #333;
        }
        button, a {
            display: inline-block;
            background-color: #0044cc;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover, a:hover {
            background-color: #0033aa;
            transform: scale(1.05);
        }
        .logout-button {
            background-color: #ff4d4d;
        }
        .logout-button:hover {
            background-color: #cc0000;
        }
        .home-button {
            background-color: #28a745;
        }
        .home-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile of {{ user.username }}</h2>
        <div class="profile-info">
            <div>
                <label for="first_name">First Name:</label>
                <p>{{ user.first_name }}</p>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <p>{{ user.last_name }}</p>
            </div>
            <div>
                <label for="email">Email:</label>
                <p>{{ user.email }}</p>
            </div>
        </div>
        <div>
            <a href="{% url 'movie_platform:profile_edit' %}" class="home-button">Edit Profile</a>
            <a href="{% url 'movie_platform:add_movie' %}">Add New Movie</a>
            <a href="{% url 'movie_platform:movie_list' %}">View Movies</a>
            <a href="{% url 'movie_platform:user_logout' %}" class="logout-button">Logout</a>
            
            {% if user.is_superuser %}
                <a href="{% url 'movie_platform:admin_profile' %}" class="home-button">Admin Profile</a>
            {% endif %}
        </div>
        <button class="home-button" onclick="window.location.href='{% url 'movie_platform:home' %}'">Back to Home</button>
    </div>
</body>
</html>
