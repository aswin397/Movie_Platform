<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie - Movie Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #0044cc;
            color: white;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: white;
            border-radius: 8px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #6c757d;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Platform</h1>
    </header>
    <div class="container">
        <h2>Add Movie</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="{{ form.release_date.id_for_label }}">Release Date:</label>
                {{ form.release_date }}
            </div>
            <div class="form-group">
                <label for="{{ form.genre.id_for_label }}">Genre:</label>
                {{ form.genre }} <!-- Dropdown for Genre -->
            </div>
            <div class="form-group">
                <label for="{{ form.imdb_rating.id_for_label }}">IMDB Rating:</label>
                {{ form.imdb_rating }}
            </div>
            <div class="form-group">
                <label for="{{ form.overview.id_for_label }}">Overview:</label>
                {{ form.overview }}
            </div>
            <div class="form-group">
                <label for="{{ form.poster.id_for_label }}">Poster:</label>
                {{ form.poster }}
            </div>
            <div class="form-group">
                <label for="{{ form.category.id_for_label }}">Category:</label>
                {{ form.category }} <!-- Dropdown for Category -->
            </div>
            <button type="submit">Save Movie</button>
        </form>
        <a href="{% url 'movie_platform:movie_list' %}" class="back-button">Back to Movies</a>
    </div>
</body>
</html>
