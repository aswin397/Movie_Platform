<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - {{ movie.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #0044cc;
            color: white;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: white;
            border-radius: 8px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
            font-size: 28px;
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        p {
            color: #666;
            line-height: 1.6;
            font-size: 16px;
        }
        a {
            color: #0044cc;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #0033aa;
        }
        .form-group {
            margin-top: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 16px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            height: 120px;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .action-links {
            margin-top: 20px;
            text-align: center;
        }
        .action-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #0044cc;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .action-links a:hover {
            background-color: #0033aa;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px;
            }
            h2 {
                font-size: 24px;
            }
            .form-group input, .form-group textarea {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Platform</h1>
    </header>
    <div class="container">
        <h2>Add Review for {{ movie.title }}</h2>
        <img src="{{ movie.poster }}" alt="{{ movie.title }} poster">
        <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
        <p><strong>Genre:</strong> {{ movie.genre }}</p>
        <p><strong>Description:</strong> {{ movie.overview }}</p>

        <div class="form-group">
            <h3>Submit Your Review:</h3>
            <form method="post" action="{% url 'movie_platform:add_review' movie.pk %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit Review</button>
            </form>
        </div>

        <div class="action-links">
            <a href="{% url 'movie_platform:movie_detail' movie.pk %}">Back to Movie Details</a>
            <a href="{% url 'movie_platform:movie_list' %}">Back to Movie List</a>
        </div>
    </div>
</body>
</html>
